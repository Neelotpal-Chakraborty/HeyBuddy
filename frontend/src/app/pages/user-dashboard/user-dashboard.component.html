<div class="dashboard-container">
  <header class="chat-header">
    <div class="brand"><img src="assets/logo.svg" alt="HeyBuddy logo" class="logo"/> <span class="brand-text">HEY<span class="highlight">BUDDY</span></span></div>
    <div class="header-actions">
      <div class="user-info">{{ userName }} â€” {{ userRole }}</div>
      <a class="logout-btn" (click)="logout()">Logout</a>
    </div>
  </header>

  <div class="dashboard-layout">
    <aside class="left-panel">
      <div class="panel-inner">
        <div class="brand">HEY<span class="highlight">BUDDY</span></div>
        <nav class="user-actions">
          <a class="dash-btn" routerLink="/user-dashboard/diary" routerLinkActive="active">Diary Management</a>
          <a class="dash-btn" routerLink="/user-dashboard/chat" routerLinkActive="active">Open Chat</a>
          <a class="dash-btn" routerLink="/user-dashboard/chat-diary" routerLinkActive="active">Chat with Your Diary</a>
        </nav>
      </div>
    </aside>

    <section class="right-panel">
      <div class="right-inner">
        <router-outlet></router-outlet>
      </div>
    </section>
  </div>
</div>
